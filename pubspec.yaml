name: notes_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  timezone: ^0.9.2
  intl: ^0.19.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.0
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1
  awesome_dialog: ^3.2.1
  lucide_icons: ^0.257.0
  google_sign_in: ^6.3.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"
  adaptive_icon_background: "#E57734"
  adaptive_icon_foreground: "images/icon.png"
  android_label: "Note App"
  ios_label: "Note App"
